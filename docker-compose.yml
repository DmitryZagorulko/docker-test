version: '2'
services:
    web:
      image: nginx:latest
      ports:
        - "8080:80"
      volumes:
        - ./code:/code
        - ./site.conf:/etc/nginx/conf.d/default.conf
        # - ./log:/var/log/nginx
      links:
        - php
    php:
      build:
        context: ./php
      volumes:
        - ./code:/code
      links:
        - mysql:mysql
    mysql:
      image: mariadb:latest
      environment:
        - MYSQL_ROOT_PASSWORD=root
        - MYSQL_DATABASE=test
      volumes:
        - ./database:/var/lib/mysql